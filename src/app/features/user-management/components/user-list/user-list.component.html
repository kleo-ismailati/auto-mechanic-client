<div class="container-fluid card p-2">
    <div class="m-2">
        <div class="d-flex justify-content-end">
            <button
                type="button"
                class="btn btn-sm btn-success"
                (click)="showAddUserModal()"
            >
                Add User
            </button>
        </div>
    </div>
    <div class="table-container-users">
        <p-table
            [value]="users!"
            styleClass="p-datatable-gridlines"
            #dataTable
            [globalFilterFields]="['username', 'email']"
            [scrollable]="true"
            scrollHeight="33vh"
        >
            <ng-template pTemplate="caption">
                <div class="d-flex justify-content-between">
                    <button
                        pButton
                        label="Clear"
                        class="p-button-outlined"
                        icon="pi pi-filter-slash"
                        (click)="clear(dataTable)"
                    ></button>
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input
                            #searchInput
                            pInputText
                            type="text"
                            (input)="filter(dataTable, $event)"
                            placeholder="Search keyword"
                        />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 10%">No.</th>
                    <th pSortableColumn="username" style="width: 20%">
                        Username
                        <p-sortIcon field="username"></p-sortIcon>
                    </th>
                    <th pSortableColumn="email" style="width: 50%">
                        Email
                        <p-sortIcon field="email"></p-sortIcon>
                    </th>
                    <th style="width: 20%">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data let-index="rowIndex">
                <tr>
                    <td>{{ index + 1 }}</td>
                    <td>
                        {{ data.username }}
                    </td>
                    <td>{{ data.email }}</td>
                    <td style="width: 20%" class="text-center">
                        <a
                            routerLink="./{{ data.id }}"
                            *ngIf="this.loggedUser.username != data.username"
                        >
                            <button
                                type="button"
                                class="btn btn-sm btn-outline-primary btn-table mx-1"
                            >
                                View
                            </button>
                        </a>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
