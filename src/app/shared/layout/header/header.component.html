<div class="header-fixed">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">
          <img src="assets/repair.png" alt="" width="35" height="35">
          Auto Mechanic
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">

          <ul class="nav navbar-nav ms-auto me-2">
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown.show"
                 routerLink="/">
                <i class="pi align-baseline small pi-home mx-1"></i>
                Home
              </a>
            </li>
            <li *ngIf="(loggedUser|async)?.token" class="nav-item">
              <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown.show"
                 routerLink="/dashboard">
                <i class="pi align-baseline small pi-chart-bar mx-1"></i>
                Dashboard
              </a>
            </li>
            <li *ngIf="(loggedUser|async)?.token" class="nav-item">
              <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown.show"
                 routerLink="/bookings">
                <i class="pi align-baseline small pi-book mx-1"></i>
                Bookings
              </a>
            </li>
            <li *ngIf="(loggedUser|async)?.token" class="nav-item">
              <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown.show"
                 routerLink="/clients">
                <i class="pi align-baseline small pi-users mx-1"></i>
                Clients
              </a>
            </li>
            <li *ngIf="(loggedUser|async)?.token" class="nav-item">
              <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown.show"
                 routerLink="/users">
                <i class="pi align-baseline small pi-user mx-1"></i>
                Users
              </a>
            </li>
          </ul>

          <a *ngIf="!(loggedUser|async)?.token" routerLink="/login" data-bs-toggle="collapse"
             data-bs-target="#navbarNavDropdown.show">
            <button class="btn btn-sm btn-outline-success">Sign in</button>
          </a>
          <a *ngIf="(loggedUser|async)?.token"
             data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown.show" (click)="logout()">
            <button class="btn btn-sm btn-outline-danger">Sign out</button>
          </a>

        </div>
      </div>
    </nav>
  </header>
  <div *ngIf="(loggedUser|async)?.token"
       class="my-0 bg-success bg-gradient text-dark fw-bold text-end border-2 border-top border-bottom border-black">
  <span class="small align-top">
    User :
    <span class="text-white-50 fst-italic">
      {{ (loggedUser|async)?.email }} - {{ (loggedUser|async)?.username }}
      <i class="pi align-baseline small pi-user mx-1"></i>
    </span>
  </span>
  </div>
  <div *ngIf="!(loggedUser|async)?.token"
       class="my-0 bg-dark bg-gradient text-dark fw-bold text-end border-2 border-top border-bottom border-black"
       style="min-height: 24px">
  </div>
</div>
