<div *ngFor="let alert of alerts" class="alert align-content-center alert-dismissible fixed-bottom mx-auto w-50 mb-5"
     [ngClass]=cssClass(alert)
     role="alert">
  <span [innerHTML]="alert.message"></span>
  <button type="button" class="btn-close" (click)="removeAlert(alert)" aria-label="Close"></button>
</div>
