<div class="container-fluid">
    <div class="row">
        <h1 class="display-5 text-center">Admin Dashboard </h1>
    </div><br>
</div>
<div class="container">
    <div class="row">
        <h1 class="lead text-center"> Status Tracking List</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Car</th>
                <th>Car Description</th>
                <th>Repair Cost</th>
                <th>Repair Detaild</th>
                <th>Repair Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of this.data">
                <td>{{client.firstName}}</td>
                <td>{{client.lastName}}</td>
                <td>{{client.car}}</td>
                <td>{{client.carDescription}}</td>
                <td>{{client.repairCost}}</td>
                <td>{{client.repairDetails}}</td>
                <td>{{client.repairStatus}}</td>
            </tr>
        </tbody>
    </table>
</div>
